
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="board">
            <div class="answer">2</div>
            <div class="first">3</div>
            <div class="second">3</div>
        </div>
        <div class="delete">
            <button class="clear">DEL</button>
            <button class="clear">C</button>
        </div>
        <div class="button-sign">
            <div class="button">
                <button class="number one">1</button>
                <button class="number one">2</button>
                <button class="number one">3</button>
                <button class="number one">4</button>
                <button class="number one">5</button>
                <button class="number one">6</button>
                <button class="number one">7</button>
                <button class="number one">8</button>
                <button class="number one">9</button>
                <button class="number one">0</button>
                <button class="number one">.</button>    
            </div>
            <div class="signs">
                <button class="sign plus">+</button>
                <button class="sign minus">-</button>
                <button class="sign times">*</button>
                <button class="sign divide">&#247;</button>
                <button class="sign equql">=</button>
            </div>
        </div>
       
        
    </div>
</body>
</html>
